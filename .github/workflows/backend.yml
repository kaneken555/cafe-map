# .github/workflows/backend.yml

name: Backend Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'docker/**'
      - '.github/workflows/backend.yml'

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      # ğŸ”¹ GitHub Actions ã®ã‚°ãƒ­ãƒ¼ãƒãƒ«IPã‚’å–å¾—
      - name: Get GitHub Actions IP
        id: myip
        run: echo "IP=$(curl -s https://checkip.amazonaws.com)" >> $GITHUB_ENV        

      # ğŸ”¹ IPã‚’ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã‚°ãƒ«ãƒ¼ãƒ—ã«ä¸€æ™‚è¨±å¯
      - name: Allow SSH from GitHub Actions
        run: |
          echo "ğŸ“¡ è¨±å¯ã™ã‚‹IP: ${{ env.IP }}"
          aws ec2 authorize-security-group-ingress \
            --group-id ${{ secrets.BASTION_SG_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ env.IP }}/32 \
            --region ap-northeast-1

      # ğŸ”¹ ãƒ‡ãƒ—ãƒ­ã‚¤å‡¦ç†ï¼ˆè¸ã¿å°çµŒç”±ã§ã‚¿ãƒ¼ã‚²ãƒƒãƒˆEC2ã«SSHã—ã¦deploy.shå®Ÿè¡Œï¼‰
      - name: SSH to Bastion and Run deploy.sh
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.BASTION_HOST }}
          username: ${{ secrets.BASTION_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸ”‘ ã‚¿ãƒ¼ã‚²ãƒƒãƒˆç”¨ã®SSHéµã‚’ä¿å­˜"
            echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/target_key.pem
            chmod 600 ~/.ssh/target_key.pem

            echo "ğŸš€ ã‚¿ãƒ¼ã‚²ãƒƒãƒˆEC2ã§ deploy.sh å®Ÿè¡Œ"
            ssh -o StrictHostKeyChecking=no -i ~/.ssh/target_key.pem ec2-user@${{ secrets.TARGET_PRIVATE_IP }} << 'EOS'
              echo "ğŸ“¦ ãƒ‡ãƒ—ãƒ­ã‚¤ã‚¹ã‚¯ãƒªãƒ—ãƒˆã‚’å®Ÿè¡Œä¸­..."
              cd /home/ec2-user/
              chmod +x ./deploy.sh
              ./deploy.sh
            EOS

      # ğŸ”¹ ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã‚°ãƒ«ãƒ¼ãƒ—ã‹ã‚‰IPã‚’å‰Šé™¤ï¼ˆå¸¸ã«å®Ÿè¡Œï¼‰
      - name: Revoke SSH access
        if: always()
        run: |
          aws ec2 revoke-security-group-ingress \
            --group-id ${{ secrets.BASTION_SG_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ env.IP }}/32 \
            --region ap-northeast-1