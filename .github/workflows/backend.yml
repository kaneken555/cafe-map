# .github/workflows/backend.yml

name: Backend Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'docker/**'
      - '.github/workflows/backend.yml'

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1


      - name: Zip backend directory
        run: |
          zip -r deploy.zip backend nginx docker-compose.prod.yml -x '**/__pycache__/*' -x '**/.DS_Store'

      - name: Save SSH private key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem
  

      # 🔹 GitHub Actions のグローバルIPを取得
      - name: Get GitHub Actions IP
        id: myip
        run: echo "IP=$(curl -s https://checkip.amazonaws.com)" >> $GITHUB_ENV        

      # 🔹 IPをセキュリティグループに一時許可
      - name: Allow SSH from GitHub Actions
        run: |
          echo "📡 許可するIP: ${{ env.IP }}"
          aws ec2 authorize-security-group-ingress \
            --group-id ${{ secrets.BASTION_SG_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ env.IP }}/32 \
            --region ap-northeast-1

      - name: Add EC2 and Bastion to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.BASTION_HOST }} >> ~/.ssh/known_hosts
          ssh-keyscan -H ${{ secrets.TARGET_PRIVATE_IP }} >> ~/.ssh/known_hosts
          
      # 🔹 成果物の転送（SCP経由）
      - name: Upload via SCP
        run: |
          scp -o ProxyJump=${{ secrets.BASTION_USER }}@${{ secrets.BASTION_HOST }} \
              -i private_key.pem deploy.zip \
              ec2-user@${{ secrets.TARGET_PRIVATE_IP }}:/home/ec2-user/

      # 🔹 SSHして展開・再起動
      - name: SSH and Deploy
        run: |
          ssh -o ProxyJump=${{ secrets.BASTION_USER }}@${{ secrets.BASTION_HOST }} \
              -i private_key.pem ec2-user@${{ secrets.TARGET_PRIVATE_IP }} << 'EOF'
            set -e
            cd /home/ec2-user
            rm -rf backend nginx
            unzip -o deploy.zip
            docker compose -f docker-compose.prod.yml down
            docker compose -f docker-compose.prod.yml up -d --build
          EOF

      # 🔹 セキュリティグループからIPを削除（常に実行）
      - name: Revoke SSH access
        if: always()
        run: |
          aws ec2 revoke-security-group-ingress \
            --group-id ${{ secrets.BASTION_SG_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ env.IP }}/32 \
            --region ap-northeast-1