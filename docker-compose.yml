services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: cafe_map
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --timeout 120
    volumes:
      - ./backend:/app
      - ./backend/staticfiles:/app/staticfiles
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  # frontend:
  #   build: ./frontend_dev
  #   command: npm run dev
  #   # volumes:
  #   #   - ./frontend_dev:/app
  #     # - /app/node_modules
  #   env_file:
  #     - .env
  #   ports:
  #     - "5173:5173"
  #   depends_on:
  #     - backend

  nginx:
    build: ./nginx  # ← image: nginx:latest を build に変更
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      # - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./backend/staticfiles:/app/staticfiles
    restart: always

volumes:
  postgres_data:
