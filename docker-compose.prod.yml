services:
  backend:
    build: ./backend
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --timeout 120
    working_dir: /app
    volumes:
      - ./backend/staticfiles:/app/staticfiles
    env_file:
      - .env.deploy
    ports:
      - "8000:8000"
    restart: always



  nginx:
    build: ./nginx  # ← image: nginx:latest を build に変更
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - ./backend/staticfiles:/app/staticfiles
    env_file:
      - .env.deploy
    restart: always
